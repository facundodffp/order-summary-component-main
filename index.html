<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-head">
     
    </div>
    <div class="card-body">
      <h2 class="card-body-title">Order Summary</h2>
      <p class="card-body-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-body-visor">
        <img src="images/icon-music.svg" alt="" class="card-body-visor-img">
        <div class="card-body-visor-datos">
          <p class="visor-datos-plan"> Annual Plan</p>
          <p class="visor-datos-precio">$59.99/year</p>
        </div>
        <a href="" class="visor-datos-link">Change</a>
      </div>
      <a href="" class="visor-body-btn-pago">Proceed to Payment</a>
      <a href="" class="visor-body-btn-cancelar">Cancel Order</a>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Facundo Fernandez</a>.
  </div>
</body>

</html>
